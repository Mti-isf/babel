name: Lock Threads

on:
  schedule:
    - cron: '0 4 * * *'

permissions: {}

jobs:
  lock:
    permissions:
      issues: write  
      pull-requests: write 
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v4
        with:
          github-token: ${{ github.token }}
          issue-inactive-days: "91"
          add-issue-labels: "outdated"
          pr-inactive-days: "91"
          add-pr-labels: "outdated"
